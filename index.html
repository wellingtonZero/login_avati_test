<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login Avati</title>
    <link rel="preload" href="assets/semicircles.jpg" as="image">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Oxanium:wght@200..800&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@rive-app/canvas@latest"></script>
</head>

<body>
    <nav>
        <div class="logo">
            <a href="https://avati.com.br"><canvas id="rivecanvas" width="250" height="118"></canvas></a>
            
        </div>
    </nav>
    <div class="container">
        <form id="login-form">
            <h1>Entrar na Plataforma</h1>
        
            <div class="input-container">
                <input id="email" placeholder="Email" type="text" required>
                <img width="20" height="20" src="https://img.icons8.com/ios-filled/50/user.png" alt="user" />
            </div>
            <div id="email-error" class="error-message"></div> <!-- Container do erro do email -->
        
            <div class="input-container">
                <input id="password" placeholder="Password" type="password" required>
                <img width="20" height="20" src="https://img.icons8.com/ios/50/lock--v1.png" alt="lock--v1" />
            </div>
            <div id="password-error" class="error-message"></div> <!-- Container do erro da senha -->
        
            <button class="submit-button" type="submit">Entrar</button>
        
            <div class="input-container">
                <p>Não está cadastrado? <a href="#">Cadastrar</a></p>
            </div>
        </form>
        
    </div>
    <script src="js/logo_rive.js"></script>
    <script src="js/autenticacao.js"></script>
</body>

</html>
